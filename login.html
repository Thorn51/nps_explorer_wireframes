<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>NPS Explorer - Login Wireframe</title>
  </head>
  <body>
    <nav>
      <ul class="navigation_list">
        <li class="nav_li"><a href="#login">Login</a></li>
        <li class="nav_li"><a href="#register">Register</a></li>
      </ul>
    </nav>
    <!-- HERO -->
    <div class="hero" role="banner">
      <div class="title_container">
        <h1 class="app_name">National Parks Explorer</h1>
      </div>
    </div>
    <main>
      <form class="login_form">
        <h2 class="section_title">Login</h2>
        <hr />
        <label for="login_email">Email:</label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="login_email"
          required
        />
        <label for="login_password">Password:</label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="login_password"
          required
        />
        <button type="submit" class="form_button">Login</button>
      </form>
      <div class="form_redirect">
        <hr />
        <p>
          Do you need to create an account? Visit the
          <a href="#registration">registration page</a>.
        </p>
      </div>
    </main>
  </body>
</html>
